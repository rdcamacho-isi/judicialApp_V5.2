<!doctype html>
<html lang="es">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="icon" href="../img/logoIsi.svg" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/general.css">
	<link rel="stylesheet" href="../css/login/style.css">

	<!-- jquery -->
	<script src="../js/Tools/jquery.min.js"></script>


</head>

<body id="work-area">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Iniciar sesión</h3>
						<form action="#" class="login-form">
							<div class="form-group">
								<input type="text" id="userLoginView" class="form-control rounded-left"
									placeholder="Usuario">
							</div>
							<div class="form-group d-flex">
								<input type="password" id="password" class="form-control rounded-left"
									placeholder="Contraseña">
							</div>
							<div class="form-group">
								<button type="button" id="btn-login"
									class="form-control btn btn-primary rounded submit px-3">Ingresar</button>
							</div>
							<!-- <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
			 					</div>
	            </div> -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div id="loading" class="d-flex justify-content-center align-items-center invisible">
		<div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>

	<script src="../js/Tools/sweetalert.min.js"></script>
	<!-- <script src="../js/login/popper.js"></script> -->
	<!-- <script src="../js/login/bootstrap.min.js"></script> -->
	<script type="module" src="../js/login.js"></script>

</body>

</html>
