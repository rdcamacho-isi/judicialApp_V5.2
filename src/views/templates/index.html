  <body>
    <div id="navbar"></div>

    <!-- temp button -->
    <button id="" class="btn-editar" type="button">Editar</button>

    <div class="container" id="app"></div>

    <footer class="custom-footer position-relative text-center w-100">
      <small>&copy; Copyright 2022, by GHF Technology</small>

    <!-- Modal-->
    <div
      class="modal valGHF"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Modal title</h5>
            <button
              type="button"
              class="close closeModalGhf"
              data-dismiss="modal"
              aria-label="Close"
              data-modal-body-id="modalBody"
              data-type="close"
            >
              <span
                aria-hidden="true"
                data-type="close"
                data-modal-body-id="modal"
                >&times;</span
              >
            </button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary modalBtnCancel"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary modalBtnSummit">
              Guardar!
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal-->

              <button

                class="close minimize"
                data-type="minimize"
                aria-label="Minimize"

                <span aria-hidden="true" data-type="minimize">&minus;</span>
